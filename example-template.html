<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="container-fluid">
        <h1 class="display-4 mb-3 text-center">Example function in javascript</h1>
        <div class="row">
            <div>
                <button class="btn btn-success mb-1" onclick="firstAction()">Action one</button><br>
                <button class="btn btn-primary mb-1" onclick="secondAction()">Action two</button><br>
                <button class="btn btn-danger" onclick="thirdAction()">Action thre</button>
            </div>
            <div class="col">
                <div id="textField" class="alert alert-dark h-100 display-4">No buttons is click now, click the button</div>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="my-5">
            <div>
              <div class="btn btn-success button-one  mb-1 w-50" onclick="turnOfLamp()">Turn on the light</div>
            </div>
            <div>
              <div class="btn btn-danger button-two mb-1 w-50"onclick="turnOnLamp()">Turn off the light</div>
            </div>
            <div>
              <img src="images\img_1.svg" class="w-50" id="image" alt="nest">
            </div>
          </div>
        </div>
        <div class="col">
          <form class="my-5 form-group" style="margin-bottom: 30px!important">
            <input type="input" id="numberOne" placeholder="Input numberOne" class="form-control mb-1 w-50">
            <input type="input" id="numberTwo" placeholder="Input numberTwo" class="form-control  mb-1 w-50">
            <button type="button" onclick="getNumbers()" class="btn btn-success w-50">Add number</button>
          </form>
          <div>
            <h1 class="display-3 bg-dark text-light w-50 h-100 text-center" id="demo"></h1>
            <h1 class="display-3 bg-dark text-light w-50 h-100 text-center" id="demoOne"></h1>
            <h1 class="display-3 bg-dark text-light w-50 h-100 text-center" id="demoTwo"></h1>
            <h1 class="display-3 bg-dark text-light w-50 h-100 text-center" id="demoThree"></h1>
            <h1 class="display-3 bg-dark text-light w-50 h-100 text-center" id="test"></h1>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
